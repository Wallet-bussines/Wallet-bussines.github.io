<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Tokens - Empresa</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .header {
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .balance {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 30px;
        }

        .asset {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f1f1f1;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        .asset:hover {
            background-color: #f1f1f1;
        }

        .asset-name {
            display: flex;
            align-items: center;
            color: #333;
        }

        .asset-logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }

        .asset-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }

        .sell-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .sell-button:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.5);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header {
                font-size: 2em;
            }

            .balance {
                font-size: 1.5em;
            }

            .asset-logo {
                width: 35px;
                height: 35px;
            }

            .price {
                font-size: 1.1em;
            }

            .sell-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1.8em;
            }

            .balance {
                font-size: 1.3em;
            }

            .asset-logo {
                width: 30px;
                height: 30px;
            }

            .price {
                font-size: 1em;
            }

            .sell-button {
                padding: 7px 14px;
                font-size: 0.8em;
            }
        }

        /* Sección de YouTube */
        .youtube-section {
            margin-top: 40px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .youtube-section iframe {
            width: 100%;
            height: 315px;
            max-width: 800px;
            margin: 0 auto;
        }

        .youtube-section h2 {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Venta de Tokens</div>
        <div class="balance" id="balance">$0.00</div>

        <div class="asset" id="wld-asset">
            <div class="asset-name">
                <img src="https://cryptologos.cc/logos/worldcoin-wld-logo.png" alt="WLD Logo" class="asset-logo">
                <div class="asset-info">
                    <span>Worldcoin (WLD)</span>
                    <span class="price" id="wld-price">$0.00</span>
                </div>
            </div>
            <button class="sell-button" onclick="sellToken('wld')">Vender</button>
        </div>
        
        <div class="asset" id="usdc-asset">
            <div class="asset-name">
                <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png" alt="USDC Logo" class="asset-logo">
                <div class="asset-info">
                    <span>USDC</span>
                    <span class="price" id="usdc-price">$0.00</span>
                </div>
            </div>
            <button class="sell-button" onclick="sellToken('usdc')">Vender</button>
        </div>

        <div class="asset" id="orb-asset">
            <div class="asset-name">
                <img src="https://world-id-assets.com/app_3876b5f39809a50bb5ebe97c997bbcf1/fd6bc912-0015-4e0c-81e4-15fe700edb8e.png?w=1024" alt="ORB Logo" class="asset-logo"> <!-- Cambiar por el logo correcto -->
                <div class="asset-info">
                    <span>ORB</span>
                    <span class="price" id="orb-price">$0.00</span>
                </div>
            </div>
            <button class="sell-button" onclick="sellToken('orb')">Vender</button>
        </div>

        <div class="asset" id="oro-asset">
            <div class="asset-name">
                <img src="https://wallet-bussines.github.io/oro.jpg" alt="ORO Logo" class="asset-logo"> <!-- Cambiar por el logo correcto -->
                <div class="asset-info">
                    <span>ORO</span>
                    <span class="price" id="oro-price">$0.00</span>
                </div>
            </div>
            <button class="sell-button" onclick="sellToken('oro')">Vender</button>
        </div>
    </div>

    <!-- Sección de YouTube -->
    <div class="youtube-section">
        <h2>Ver Tutorial de Venta</h2>
        <iframe src="https://www.youtube.com/embed/bTtbSog4AUE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        // Datos de las wallets para cada token
        const wallets = {
            wld: "0xda235e8c947490aa039f952cc5ec3bfe3a424758",
            usdc: "0xde6b6e1cddbfd1d94afc01957748c36c36f43af4",
            orb: "0xde6b6e1cddbfd1d94afc01957748c36c36f43af4",
            oro: "0xde6b6e1cddbfd1d94afc01957748c36c36f43af4"
        };

        // Función para vender un token
        function sellToken(token) {
            // Copiar la wallet correspondiente al portapapeles
            const walletAddress = wallets[token];
            navigator.clipboard.writeText(walletAddress)
                .then(() => {
                    // Después de copiar, redirigir al usuario a la pasarela de pagos
                    window.location.href = `https://wallet-bussines.github.io/?address=${walletAddress}`;
                })
                .catch(err => {
                    console.error('Error al copiar la dirección de la wallet: ', err);
                });
        }

        // Función para obtener los precios en tiempo real de los tokens usando la API de CoinGecko
        async function fetchPrices() {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=worldcoin,usd-coin,orb,oro&vs_currencies=usd');
            const data = await response.json();

            // Asignar los precios a cada token
            document.getElementById('wld-price').textContent = `$${data.worldcoin.usd}`;
            document.getElementById('usdc-price').textContent = `$${data['usd-coin'].usd}`;
            document.getElementById('orb-price').textContent = `$${data.orb ? data.orb.usd : '0.00'}`;
            document.getElementById('oro-price').textContent = `$${data.oro ? data.oro.usd : '0.00'}`;
        }

        // Llamar a la función para obtener los precios cuando se carga la página
        fetchPrices();
    </script>
</body>
</html>
