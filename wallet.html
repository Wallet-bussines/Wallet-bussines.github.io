<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Aplicaciones</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff; /* Fondo blanco */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #000000; /* Texto negro */
      user-select: none; /* Desactivar selección de texto/iconos */
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      width: 100%;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 15px;
      text-align: center;
    }

    .circle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ffffff; /* Fondo blanco para los iconos */
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .circle::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
      z-index: -1;
      filter: blur(8px);
      animation: neonGlow 3s linear infinite;
    }

    @keyframes neonGlow {
      0% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }

    .circle img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }

    p {
      margin-top: 6px;
      font-size: 18px;
      color: #000000; /* Texto negro */
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 0;
      border-top: 5px solid #00ffff;
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .nav-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ffffff;
      border: 2px solid #00ffff;
    }

    .nav-item p {
      font-size: 12px;
      margin-top: 5px;
      color: #000000;
    }

    a, button, .circle {
      outline: none;
      border: none;
      -webkit-tap-highlight-color: transparent;
    }

    a:focus, button:focus, .circle:focus {
      outline: none;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
