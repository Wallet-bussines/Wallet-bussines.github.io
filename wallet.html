<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Aplicaciones</title>
  <style>
    /* Tus estilos permanecen iguales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #000000;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }

    .row {
      margin: 20px 0;
    }

    .link {
      padding: 10px 20px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .link:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Página de Redirección</h1>
    <p>Haz clic en el enlace para redirigirte entre las mini aplicaciones:</p>
    
    <!-- Enlace de la primera mini aplicación redirigiendo a la segunda -->
    <div class="row">
      <a class="link" href="https://worldcoin.org/mini-app?app_id=app_2248679d8f07eb1b7eacd922f9a26a1e&path=/redirect-to/app_f1e44837a5e3c2af4da8925b46027645" target="_blank">
        Ir a la Segunda Mini Aplicación
      </a>
    </div>
    
    <!-- Enlace de la segunda mini aplicación redirigiendo a la primera -->
    <div class="row">
      <a class="link" href="https://worldcoin.org/mini-app?app_id=app_f1e44837a5e3c2af4da8925b46027645&path=/redirect-to/app_2248679d8f07eb1b7eacd922f9a26a1e" target="_blank">
        Ir a la Primera Mini Aplicación
      </a>
    </div>
  </div>
</body>
</html>
