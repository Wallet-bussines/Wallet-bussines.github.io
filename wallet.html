<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>P치gina de Aplicaciones</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Cambio de justify-content */
      min-height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      padding-bottom: 60px; /* Se asegura de que la barra de navegaci칩n no quede pegada al contenido */
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      text-align: center;
    }

    .icon img {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      background-color: #ddd;
      padding: 10px;
      margin-bottom: 5px;
      transition: background-color 0.3s ease;
    }

    .icon p {
      font-size: 14px;
      color: #333;
    }

    .icon img:hover {
      background-color: #0066cc;
      cursor: pointer;
    }

    /* Barra de navegaci칩n */
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      padding: 15px 0; /* Aumentamos el padding para que se vea mejor */
      border-top: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative; /* Se ajusta a la parte superior */
      top: 0;
    }

    .navbar .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .navbar .nav-item img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background-color: #ddd;
      padding: 8px;
      transition: background-color 0.3s ease;
    }

    .navbar .nav-item p {
      font-size: 12px;
      color: #333;
    }

    .navbar .nav-item img:hover {
      background-color: #0066cc;
      cursor: pointer;
    }
  </style>
</head>
