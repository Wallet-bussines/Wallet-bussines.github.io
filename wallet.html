  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000; /* Fondo negro */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      color: #ffffff; /* Texto blanco */
      user-select: none; /* Desactivar selección de texto/iconos */
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      padding: 20px 0;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      width: 100%;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 15px;
      text-align: center;
    }

    .circle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ffffff; /* Fondo blanco para los iconos */
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .circle::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
      z-index: -1;
      filter: blur(8px);
      animation: neonGlow 3s linear infinite;
    }

    .circle:nth-child(3n)::before {
      background: linear-gradient(45deg, #ff00ff, #ffff00, #ff00ff, #ffff00);
    }

    .circle:nth-child(3n+1)::before {
      background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff, #ff00ff);
    }

    @keyframes neonGlow {
      0% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }

    .circle:hover {
      transform: scale(1.05);
    }

    .circle:hover::before {
      filter: blur(12px);
    }

    .circle img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    p {
      margin-top: 6px;
      font-size: 12px;
      color: #ffffff; /* Texto blanco */
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff; /* Efecto de neón cyan */
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 -2px 15px rgba(255, 0, 255, 0.3);
      padding: 10px 0;
      border-top: 3px solid #ff00ff; /* Borde superior magenta */
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .navbar:hover {
      background-color: rgba(0, 0, 0, 0.9); /* Cambio de color de fondo en hover */
      box-shadow: 0 -4px 20px rgba(255, 0, 255, 0.5); /* Sombra más intensa en hover */
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: all 0.3s ease;
    }

    .nav-item:hover {
      transform: scale(1.1); /* Aumentar el tamaño de los íconos */
      background-color: rgba(255, 0, 255, 0.2); /* Efecto de fondo cuando se pasa el mouse */
      border-radius: 8px; /* Bordes redondeados cuando se pasa el mouse */
    }

    .nav-item img {
      width: 40px;
      height: 40px;
      border-radius: 30%;
      padding: 1px;
      background: #ffffff;
      border: 2px solid #ff00ff;
      transition: all 0.3s ease;
    }

    .nav-item img:hover {
      transform: scale(1.2); /* Agrandar el ícono al pasar el mouse */
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.8); /* Efecto de neón cuando se pasa el mouse */
    }

    .nav-item p {
      font-size: 10px;
      margin-top: 5px;
      color: #ffffff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; /* Efecto de neón magenta */
    }

    a, button, .circle {
      outline: none;
      border: none;
      -webkit-tap-highlight-color: transparent;
    }

    a:focus, button:focus, .circle:focus {
      outline: none;
    }

    a, .circle {
      user-select: none;
    }

    a {

    }
  </style>
