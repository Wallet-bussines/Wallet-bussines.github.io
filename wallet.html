  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff; /* Fondo blanco */
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333; /* Color de texto */
      padding-bottom: 60px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      padding: 20px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px; /* Espacio reducido entre filas */
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center; /* Centrar horizontalmente */
      margin: 5px; /* Menor espacio entre los cuadros */
      text-align: center;
    }

    .circle {
      display: flex;
      align-items: center;
      justify-content: center; /* Centrar contenido */
      border: 1px solid #ccc; /* Borde más suave */
      border-radius: 50%; /* Bordes redondeados completamente para círculo */
      background-color: #fff; /* Fondo blanco */
      width: 80px; /* Ancho del círculo */
      height: 80px; /* Alto del círculo */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave */
      margin-bottom: 5px; /* Espacio entre el círculo y el texto */
    }

    .circle img {
      width: 60%; /* Hacer que la imagen ocupe todo el círculo */
      height: 60%; /* Hacer que la imagen ocupe todo el círculo */
      border-radius: 50%; /* Bordes redondeados para que la imagen tenga forma circular */
      object-fit: cover; /* Mantener la proporción de la imagen */
    }

    .circle:hover {
      transform: translateY(-2px); /* Efecto de elevación al pasar el cursor */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra al pasar el cursor */
    }

    a {
      text-decoration: none; /* Quitar subrayado */
      color: inherit; /* Heredar color del padre */
      outline: none; /* Quitar el contorno azul al hacer clic */
    }

    a:focus {
      outline: none; /* Asegura que no haya contorno en el foco */
      box-shadow: none; /* Asegura que no haya sombra en el foco */
    }

    a:active {
      outline: none; /* Asegura que no haya contorno al hacer clic */
      box-shadow: none; /* Asegura que no haya sombra al hacer clic */
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background: #ffffff;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .navbar .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .navbar .nav-item img {
      width: 30px; /* Tamaño más pequeño */
      height: 30px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .navbar .nav-item p {
      font-size: 10px; /* Fuente más pequeña */
      color: #333;
    }

    .navbar .nav-item img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

  </style>
