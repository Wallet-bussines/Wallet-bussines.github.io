<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Transferencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            word-wrap: break-word;
        }

        .estado-pendiente {
            color: #ffc107;
            font-weight: bold;
        }

        .estado-pagado {
            color: #28a745;
            font-weight: bold;
        }

        .ver-detalles {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .ver-detalles:hover {
            text-decoration: underline;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #34495e, #2c3e50);
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            border-top: 3px solid #1abc9c;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .nav-item img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            padding: 5px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .nav-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #1abc9c;
        }

        .nav-item p {
            font-size: 10px;
            margin-top: 4px;
            color: #ecf0f1;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 0.9rem;
                padding: 6px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .container {
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Transferencias</h2>
        <form id="transfer-form">
            <label for="region">Región</label>
            <select id="region" required>
                <option value="">Seleccione una región</option>
                <!-- Opciones de región -->
                <option value="Bogotá">Bogotá</option>
                <option value="Medellín">Medellín</option>
                <option value="Barranquilla">Barranquilla</option>
                <option value="Cartagena">Cartagena</option>
                <option value="Bucaramanga">Bucaramanga</option>
                <option value="Santa Marta">Santa Marta</option>
                <option value="Pereira">Pereira</option>
                <option value="Manizales">Manizales</option>
                <option value="Armenia">Armenia</option>
                <option value="Dosquebradas">Dosquebradas</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Pijao">Pijao</option>
                <option value="Circasia">Circasia</option>
                <option value="Cartago">Cartago</option>
                <option value="Zarzal">Zarzal</option>
                <option value="Quimbaya">Quimbaya</option>
                <option value="Pueblo Tapao">Pueblo Tapao</option>
                <option value="Tebaida">Tebaida</option>
                <option value="Calarca">Calarca</option>
            </select>

            <label for="usuario">Usuario Encargado</label>
            <input type="text" id="usuario" placeholder="Ingrese el nombre del encargado" required>

            <label for="detalles">Detalles</label>
            <textarea id="detalles" placeholder="Ingrese los detalles" rows="3"></textarea>

            <label for="tokens">Tokens Transferidos</label>
            <input type="number" step="0.01" id="tokens" placeholder="Ingrese el número de tokens" required>

            <label for="estado">Estado</label>
            <select id="estado" required>
                <option value="Pendiente">Pendiente</option>
                <option value="Pagado">Pagado</option>
            </select>

            <button type="submit">Registrar Transferencia</button>
        </form>
    </div>

    <div class="container">
        <h2>Historial de Transferencias</h2>
        <div class="table-container">
            <table id="transfer-history">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Región</th>
                        <th>Usuario</th>
                        <th>Tokens</th>
                        <th>Recompensa</th>
                        <th>Estado</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const form = document.getElementById('transfer-form');
        const historyTable = document.getElementById('transfer-history').querySelector('tbody');

        const loadHistory = () => {
            const transfers = JSON.parse(localStorage.getItem('transfers')) || [];
            historyTable.innerHTML = '';
            transfers.forEach(transfer => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transfer.fecha}</td>
                    <td>${transfer.region}</td>
                    <td>${transfer.usuario}</td>
                    <td>${transfer.tokens}</td>
                    <td>$${(transfer.tokens * 100).toFixed(2)}</td>
                    <td class="estado-${transfer.estado.toLowerCase()}">${transfer.estado}</td>
                    <td><span class="ver-detalles" onclick="showDetails('${transfer.detalles}')">Ver Detalles</span></td>
                `;
                historyTable.appendChild(row);
            });
        };

        const showDetails = (details) => {
            alert(`Detalles de la transferencia:\n\n${details}`);
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const fecha = new Date().toLocaleString();
            const region = document.getElementById('region').value;
            const usuario = document.getElementById('usuario').value;
            const detalles = document.getElementById('detalles').value;
            const tokens = parseFloat(document.getElementById('tokens').value);
            const estado = document.getElementById('estado').value;

            const transfer = { fecha, region, usuario, detalles, tokens, estado };

            const transfers = JSON.parse(localStorage.getItem('transfers')) || [];
            transfers.push(transfer);
            localStorage.setItem('transfers', JSON.stringify(transfers));

            loadHistory();

            form.reset();
        });

        loadHistory();
    </script>

    <div class="navbar">
        <div class="nav-item">
            <a href="https://wallet-bussines.github.io/iframe6.html" target="_blank">
                <img src="https://wallet-bussines.github.io/Home.png" alt="OrbitalX">
                <p>WORD_ID</p>
            </a>
        </div>
        <div class="nav-item">
            <a href="https://wallet-bussines.github.io/iframe.html" target="_blank">
                <img src="https://wallet-bussines.github.io/Peso.png" alt="Wallet">
                <p>WALLET</p>
            </a>
        </div>
        <div class="nav-item">
            <a href="https://wa.me/3248092374?text=Historial%20de%20Transferencias" target="_blank">
                <img src="https://wallet-bussines.github.io/Seting.png" alt="USD">
                <p>HISTORY</p>
            </a>
        </div>
    </div>
</body>
</html>
