<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Transferencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #004aad;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #004aad;
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00327e;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #004aad;
            color: white;
        }

        .status-pending {
            color: #d9534f;
            font-weight: bold;
        }

        .status-paid {
            color: #5cb85c;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Transferencias</h1>
        <form id="transferForm">
            <label for="region">Región</label>
            <select id="region" name="region" required>
                <option value="">Seleccione una región</option>
                <option value="Bogotá">Bogotá</option>
                <option value="Medellín">Medellín</option>
                <option value="Cali">Cali</option>
                <option value="Barranquilla">Barranquilla</option>
                <option value="Cartagena">Cartagena</option>
                <option value="Bucaramanga">Bucaramanga</option>
                <option value="Manizales">Manizales</option>
                <option value="Pereira">Pereira</option>
                <option value="Cúcuta">Cúcuta</option>
                <option value="Santa Marta">Santa Marta</option>
                <option value="Villavicencio">Villavicencio</option>
                <option value="Ibagué">Ibagué</option>
                <option value="Armenia">Armenia</option>
                <option value="Neiva">Neiva</option>
                <option value="Tunja">Tunja</option>
                <option value="Valledupar">Valledupar</option>
                <option value="Riohacha">Riohacha</option>
                <option value="Popayán">Popayán</option>
                <option value="Montería">Montería</option>
            </select>

            <label for="usuario">Usuario Encargado</label>
            <input type="text" id="usuario" name="usuario" placeholder="Nombre del usuario encargado" required>

            <label for="detalles">Detalles</label>
            <textarea id="detalles" name="detalles" rows="4" placeholder="Detalles de la transferencia"></textarea>

            <label for="tokens">Tokens Transferidos</label>
            <input type="number" id="tokens" name="tokens" step="0.01" placeholder="Cantidad de tokens" required>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="Pendiente">Pendiente</option>
                <option value="Pagado">Pagado</option>
            </select>

            <button type="submit">Registrar Transferencia</button>
        </form>

        <div class="table-container">
            <h2>Historial de Transferencias</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Región</th>
                        <th>Usuario</th>
                        <th>Tokens</th>
                        <th>Recompensa</th>
                        <th>Estado</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody id="transferHistory">
                    <tr>
                        <td>20/12/2024</td>
                        <td>Bogotá</td>
                        <td>Juan</td>
                        <td>4.00</td>
                        <td>$400.00</td>
                        <td class="status-paid">Pagado</td>
                        <td><a href="#">Ver Detalles</a></td>
                    </tr>
                    <tr>
                        <td>19/12/2024</td>
                        <td>Medellín</td>
                        <td>Ana</td>
                        <td>3.50</td>
                        <td>$350.00</td>
                        <td class="status-pending">Pendiente</td>
                        <td><a href="#">Ver Detalles</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
