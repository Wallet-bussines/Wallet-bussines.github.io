<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Diseño Circular con Redirección</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .circle-container {
      position: relative;
      width: 350px;
      height: 350px;
    }

    .circle {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .circle img {
      width: 60%;
      height: 60%;
    }

    /* Centro */
    .center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #dcdcdc; /* Engranaje */
      pointer-events: none;
    }

    /* Círculos externos */
    .top {
      top: 0%;
      left: 50%;
      transform: translate(-50%, 0);
      background-color: #dcdcdc; /* Naranja */
    }

    .top-right {
      top: 25%;
      left: 85%;
      transform: translate(-50%, -50%);
      background-color: #dcdcdc; /* Amarillo */
    }

    .bottom-right {
      bottom: 25%;
      left: 85%;
      transform: translate(-50%, 50%);
      background-color: #dcdcdc; /* Azul */
    }

    .bottom {
      bottom: 0%;
      left: 50%;
      transform: translate(-50%, 0);
      background-color: #dcdcdc; /* Verde */
    }

    .bottom-left {
      bottom: 25%;
      left: 15%;
      transform: translate(-50%, 50%);
      background-color: #dcdcdc; /* Rosa */
    }

    .top-left {
      top: 25%;
      left: 15%;
      transform: translate(-50%, -50%);
      background-color: #dcdcdc; /* Rojo */
    }
  .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            border-top: 3px solid #1abc9c;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .nav-item img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            padding: 1px;
            background: #ecf0f1;
            border: 5px solid #bdc3c7;
        }
        .nav-item p {
            font-size: 20px;
            margin-top: 5px;
            color: #ecf0f1;
            text-align: center;
        }
        a, button, .circle {
            outline: none;
            border: none;
            transition: none;
            -webkit-tap-highlight-color: transparent;
        }
        a:focus, button:focus, .circle:focus {
            outline: none;
        }
        a:active, button:active, .circle:active {
            transform: none;
            box-shadow: none;
        }
        a, .circle {
            user-select: none;
        }
        a {
            text-decoration: none;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 70px;
            font-size: 14px;
        }

        /* Mobile-specific styles */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 20px;
            }
            .card {
                padding: 15px;
            }
            .step {
                width: 25px;
                height: 25px;
                font-size: 14px;
            }
            input, select, button {
                font-size: 16px;
                padding: 10px;
            }
            .button-group button {
                padding: 10px;
            }
            .navbar {
                padding: 5px 0;
            }
            .nav-item img {
                width: 45px;
                height: 45px;
            }
            .nav-item p {
                font-size: 9px;
            }
        }
  </style>
</head>
