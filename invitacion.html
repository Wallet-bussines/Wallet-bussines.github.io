<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Orbital X</title>
    <style>
        /* Reset global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
        }

        .container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #1abc9c;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .whatsapp-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background-color: #25d366;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
            transform: scale(1.05);
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            padding: 10px 0;
            border-top: 3px solid #1abc9c;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .nav-item img {
            width: 30px;
            height: 30px;
            border-radius: 30%;
            background: #ecf0f1;
            border: 3px solid #bdc3c7;
        }

        .nav-item p {
            font-size: 10px;
            margin-top: 5px;
            color: #ecf0f1;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .nav-item img {
                width: 25px;
                height: 25px;
            }

            .nav-item p {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://wallet-bussines.github.io/orbital.png" alt="Orbital X Logo">
        <h1>Bienvenido a Orbital X</h1>
        <p>Únete a nuestra comunidad global y experimenta el futuro del intercambio de tokens y la economía digital.</p>
        <a href="https://wa.me/?text=¡Hola! Te invito a usar Orbital X. Explora todas las funcionalidades aquí: https://orbitalx.org/app-invite" 
           class="whatsapp-button" target="_blank">Compartir por WhatsApp</a>
    </div>

    <!-- Barra de navegación -->
    <div class="navbar">
        <div class="nav-item">
            <a href="https://wallet-bussines.github.io/invitacion.html" target="_blank">
                <img src="https://wallet-bussines.github.io/anadir-amigo.png" alt="Inicio">
                <p>Invitar</p>
            </a>
        </div>
        <div class="nav-item">
            <a href="https://wallet-bussines.github.io/wallet.html" target="_blank">
                <img src="https://wallet-bussines.github.io/negociacion-de-comercio-de-propiedades.png" alt="Vender">
                <p>Vender</p>
            </a>
        </div>
        <div class="nav-item">
            <a href="https://worldscan.org/token/0x2cfc85d8e48f8eab294be644d9e25c3030863003?a=0xde6b6e1cddbfd1d94afc01957748c36c36f43af4" target="_blank">
                <img src="https://wallet-bussines.github.io/historial-de-pedidos.png" alt="Historial">
                <p>Historial</p>
            </a>
        </div>
        <div class="nav-item">
            <a href="https://api.whatsapp.com/send/?phone=573248092374&text=" target="_blank">
                <img src="https://wallet-bussines.github.io/apoyo.png" alt="Soporte">
                <p>Soporte</p>
            </a>
        </div>
    </div>
</body>
</html>
