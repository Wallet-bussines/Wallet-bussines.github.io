<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación WorldCoin</title>
    <style>
        /* Reset global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 20px;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
        }

        .whatsapp-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #25d366;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Invitación a WorldCoin!</h1>
        <p>Haz clic en el botón para compartir tu invitación en WhatsApp:</p>
        <a href="https://wa.me/?text=¡Únete%20a%20WorldCoin!%20Haz%20clic%20aquí%20para%20registrarte%20https%3A%2F%2Fworldcoin.org%2Fmini-app%3Fapp_id%3Dapp_2248679d8f07eb1b7eacd922f9a26a1e%26app_mode%3Dmini-app" 
           class="whatsapp-button" 
           target="_blank">
           Compartir por WhatsApp
        </a>
    </div>
</body>
</html>
