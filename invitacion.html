        /* Reset global */
        * {

        body {

            background-color: #f8f9fa;

            display: flex;
            align-items: center;

        }

        .container {

        }

        .whatsapp-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background-color: #25d366;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
            transform: scale(1.05);
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            border-top: 3px solid #1abc9c;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .nav-item img {
            width: 30px;
            height: 30px;
            border-radius: 30%;
            padding: 1px;
            background: #ecf0f1;
            border: 5px solid #bdc3c7;
        }

        .nav-item p {
            font-size: 10px;
            margin-top: 5px;
            color: #ecf0f1;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .nav-item img {
                width: 25px;
                height: 25px;
            }

            .nav-item p {
                font-size: 8px;
            }
        }

    /* Eliminar cuadro azul y efectos visuales al hacer clic */
    a, button, .circle {

      border: none;
      transition: none; /* Eliminar animaciones y efectos */

    }

    a:focus, button:focus, .circle:focus {
      outline: none; /* Eliminar cuadro de enfoque */
    }

    a:active, button:active, .circle:active {
      transform: none; /* Evitar cambios de escala */
      box-shadow: none; /* Evitar cambios de sombra */
    }

    /* Desactivar selección de texto/iconos */
    a, .circle {
      user-select: none; /* Desactivar selección */
    }

    /* General */
