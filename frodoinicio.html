<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Página de Aplicaciones</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8f9fa; /* Fondo claro */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      color: #2c3e50; /* Texto oscuro */
      user-select: none; /* Desactivar selección de texto/iconos */
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      padding: 20px 0;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      width: 100%;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 15px;
      text-align: center;
    }

    .circle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(145deg, #d6d6d6, #f2f2f2);
      border: 2px solid #a3a3a3;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .circle img {
      width: 60%;
      height: 60%;
      border-radius: 50%;
      object-fit: cover;
    }

    p {
      margin-top: 5px;
      font-size: 12px;
      color: #2c3e50;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000000;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      border-top: 3px solid #1abc9c;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .nav-item img {
      width: 30px;
      height: 30px;
      border-radius: 30%;
      padding: 1px;
      background: #ecf0f1;
      border: 5px solid #bdc3c7;
    }

    .nav-item p {
      font-size: 10px;
      margin-top: 5px;
      color: #ecf0f1;
      text-align: center;
    }

    /* Eliminar cuadro azul y efectos visuales al hacer clic */
    a, button, .circle {
      outline: none;
      border: none;
      transition: none; /* Eliminar animaciones y efectos */
      -webkit-tap-highlight-color: transparent; /* Desactivar resaltado en móviles */
    }

    a:focus, button:focus, .circle:focus {
      outline: none; /* Eliminar cuadro de enfoque */
    }

    a:active, button:active, .circle:active {
      transform: none; /* Evitar cambios de escala */
      box-shadow: none; /* Evitar cambios de sombra */
    }

    /* Desactivar selección de texto/iconos */
    a, .circle {
      user-select: none; /* Desactivar selección */
    }

    /* General */
    a {
      text-decoration: none;
    }
  </style>
</head>
