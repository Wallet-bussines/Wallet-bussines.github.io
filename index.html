<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pagos Empresarial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <style>
        /* Estilos empresariales */
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* Color de fondo más claro */
            color: #343a40; /* Color del texto */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            font-size: 1.8em;
            color: #007bff; /* Color azul para los encabezados */
            margin-bottom: 20px;
        }

        form input[type="text"],
        form input[type="number"],
        form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        form label {
            text-align: left;
            width: 100%;
            color: #555;
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        form button {
            background-color: #007bff; /* Color azul para los botones */
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3; /* Color más oscuro en hover */
        }

        p {
            font-size: 1em;
            color: #333;
        }

        .error {
            color: #e74c3c; /* Color rojo para errores */
            font-weight: bold;
            font-size: 0.9em;
        }

        .token-table {
            margin-top: 20px;
        }

        .token-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .token-table th, .token-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .token-table th {
            background-color: #007bff; /* Color azul para el encabezado de la tabla */
            color: white;
            font-weight: bold;
        }

        .sell-button {
            background-color: #e67e22; /* Color naranja para el botón de vender */
            border: none;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sell-button:hover {
            background-color: #d35400; /* Color más oscuro en hover */
        }

        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pasarela de Pagos Empresarial</h2>
    <form id="payment-form">
        <input type="text" id="nombre" placeholder="Nombre y Apellidos" required>
        <input type="text" id="documento" placeholder="Documento de Identidad" required>
        <input type="text" id="cuenta" placeholder="Número de Cuenta" pattern="[0-9]{10,20}" required>
        
        <input type="text" id="wallet" value="0xde6b6e1cddbfd1d94afc01957748c36c36f43af4" readonly>
        <label>Wallet para recibir WLD (fija)</label>

        <input type="text" id="wallet-cliente" placeholder="Wallet del Cliente para enviar WLD" required>
        <label>Wallet del Cliente para enviar WLD</label>

        <label for="metodo">Método de Pago:</label>
        <select id="metodo" required>
            <option value="nequi">Nequi</option>
            <option value="daviplata">Daviplata</option>
            <option value="ahorro_ala_mano">Ahorro a la Mano</option>
        </select>

        <label for="token">Selecciona el Token:</label>
        <select id="token" onchange="actualizarPrecio()">
            <option value="WLD">WLD</option>
            <option value="ORB">ORB</option>
            <option value="ORO">ORO</option>
            <option value="USDT">USDT</option>
            <option value="ETH">ETH</option>
            <option value="BTC">BTC</option>
        </select>

        <label for="cantidad">Cantidad a enviar:</label>
        <input type="number" id="cantidad-wld" placeholder="Cantidad" required oninput="calcularValorRecibir()">
        <p>Precio actual: <span id="precio-wld">Cargando...</span> COP</p>
        <p>Valor a recibir: <span id="valor-recibir">0</span> COP</p>

        <button type="button" onclick="iniciarVerificacion()">Verificar Identidad</button>
        <button type="button" onclick="generarQRCode()">Confirmar Pago</button>
        <button type="button" onclick="enviarWhatsApp()">Reconfirmar y Enviar a WhatsApp</button>
        <p id="error-msg" class="error"></p>
    </form>

    <div id="qrcode"></div> <!-- Contenedor para el código QR -->

    <div class="token-table">
        <h3>Tokens Disponibles</h3>
        <table>
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Precio (COP)</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>WLD</td>
                    <td id="precio-wld-cop">Cargando...</td>
                    <td><button class="sell-button" onclick="venderToken('WLD')">Vender</button></td>
                </tr>
                <tr>
                    <td>ORB</td>
                    <td id="precio-orb">Cargando...</td>
                    <td><button class="sell-button" onclick="venderToken('ORB')">Vender</button></td>
                </tr>
                <tr>
                    <td>ORO</td>
                    <td id="precio-oro">Cargando...</td>
                    <td><button class="sell-button" onclick="venderToken('ORO')">Vender</button></td>
                </tr>
                <tr>
                    <td>USDT</td>
                    <td id="precio-usdt">Cargando...</td>
                    <td><button class="sell-button" onclick="venderToken('USDT')">Vender</button></td>
                </tr>
                <tr>
                    <td>ETH</td>
                    <td id="precio-eth">Cargando...</td>
                    <td><button class="sell-button" onclick="venderToken('ETH')">Vender</button></td>
                </tr>
                <tr>
                    <td>BTC</td>
                    <td id="precio-btc">Cargando...</td>
                    <td><button class="sell-button" onclick="venderToken('BTC')">Vender</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    let preciosTokens = {
        "WLD": 0,
        "ORB": 0,
        "ORO": 0,
        "USDT":0,
        "ETH": 0,
        "BTC": 0
    };

    function obtenerPrecioToken(token) {
        return fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${token}USDT`)
            .then(response => response.json())
            .then(data => {
                const precio = parseFloat(data.price);
                const tasaCambio = 4327; // Puedes ajustar esto según el tipo de cambio actual
                const precioCOP = precio * tasaCambio;

                preciosTokens[token] = precioCOP;

                // Actualizar el precio en la tabla
                document.getElementById(`precio-${token.toLowerCase()}`).textContent = precioCOP.toLocaleString('es-CO', { minimumFractionDigits: 2 }) + ' COP';

                // Si el token seleccionado es WLD, actualiza el precio en la parte superior
                if (token === "WLD") {
                    document.getElementById("precio-wld").textContent = precioCOP.toLocaleString('es-CO', { minimumFractionDigits: 2 }) + ' COP';
                }
            });
    }

    function obtenerPrecios() {
        const tokens = Object.keys(preciosTokens);
        tokens.forEach(token => obtenerPrecioToken(token));
    }

    function actualizarPrecio() {
        const tokenSeleccionado = document.getElementById("token").value;
        const precioToken = preciosTokens[tokenSeleccionado] || 0;
        document.getElementById("precio-wld").textContent = precioToken.toLocaleString('es-CO', { minimumFractionDigits: 2 }) + ' COP';
        calcularValorRecibir();
    }

    function calcularValorRecibir() {
        const cantidad = document.getElementById("cantidad-wld").value;
        const precioToken = preciosTokens["WLD"];

        if (cantidad && precioToken) {
            const valorEnvio = cantidad * precioToken;
            const comision = valorEnvio * 0.19; // 0.19%
            const totalRecibir = valorEnvio - comision;
            document.getElementById("valor-recibir").textContent = totalRecibir.toLocaleString('es-CO', { minimumFractionDigits: 2 }) + ' COP';
        } else {
            document.getElementById("valor-recibir").textContent = "0 COP";
        }
    }

    function iniciarVerificacion() {
        const appID = "app_2248679d8f07eb1b7eacd922f9a26a1e";
        const urlVerificacion = `https://worldcoin.org/mini-app?app_id=${appID}`;
        window.open(urlVerificacion, '_blank'); // Abre la verificación de identidad en una nueva pestaña
    }

    function generarQRCode() {
        const cantidad = document.getElementById("cantidad-wld").value;
        const walletCliente = document.getElementById("wallet-cliente").value;

        if (!cantidad || !walletCliente) {
            document.getElementById("error-msg").textContent = "Por favor, complete todos los campos.";
            return;
        }

        const total = document.getElementById("valor-recibir").textContent;
        $("#qrcode").empty(); // Limpiar QR previo
        $("#qrcode").qrcode(`Enviar ${cantidad} WLD a ${walletCliente}. Total a recibir: ${total}`);
    }

    function enviarWhatsApp() {
        const walletCliente = document.getElementById("wallet-cliente").value;
        const cantidad = document.getElementById("cantidad-wld").value;
        const total = document.getElementById("valor-recibir").textContent;
        const mensaje = `Por favor, confirme el pago de ${cantidad} WLD a ${walletCliente}. Total a recibir: ${total}`;
        const url = `https://wa.me/3248092374?text=${encodeURIComponent(mensaje)}`;
        window.open(url, '_blank');
    }

    function venderToken(token) {
        const precio = preciosTokens[token];
        if (precio) {
            alert(`Vender ${token} a ${precio.toLocaleString('es-CO', { minimumFractionDigits: 2 })} COP`);
            // Aquí puedes implementar la lógica para realizar la venta del token
        } else {
            alert('Precio no disponible para este token.');
        }
    }

    $(document).ready(() => {
        obtenerPrecios(); // Obtener precios al cargar la página
    });
</script>

</body>
</html>
