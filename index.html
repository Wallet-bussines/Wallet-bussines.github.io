<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Transacción</title>
    <style>
        /* Fondo y estilo general */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d0f15;
            color: #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Contenedor principal del formulario */
        .form-container {
            background-color: #1b1e26;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.4), 0 -8px 20px rgba(255, 0, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Encabezado con efecto de neón */
        h2 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        /* Etiquetas y texto */
        label, p {
            color: #ff00ff;
        }

        /* Estilo de entradas y botones */
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #333;
            border-radius: 6px;
            background-color: #262a38;
            color: #e5e5e5;
            font-size: 1em;
        }

        /* Estilo de botón con gradiente y animación */
        button {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4), 0 0 15px rgba(255, 0, 255, 0.4);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5), 0 0 25px rgba(255, 0, 255, 0.5);
        }

        /* Estilo de texto dinámico */
        .output-value {
            font-weight: bold;
            color: #00ffff;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulario de Transacción</h2>
    <form id="transactionForm">
        <label for="nombre">Nombre y apellidos</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

        <label for="documento">Documento de Identidad</label>
        <input type="text" id="documento" name="documento" placeholder="Ingresa tu documento de identidad" required>

        <label for="cuenta">Cuenta Nequi</label>
        <input type="text" id="cuenta" name="cuenta" placeholder="Ingresa tu cuenta Nequi" required>

        <label for="wallet">Wallet del Cliente</label>
        <input type="text" id="wallet" name="wallet" placeholder="Ingresa tu wallet" required>

        <label for="token">Selecciona un Token</label>
        <select id="token" name="token" onchange="obtenerPrecioToken(this.value)">
            <option value="WLD">Wordcoin (WLD)</option>
        </select>

        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" placeholder="Ingresa la cantidad" oninput="actualizarValorRecibir()" required>

        <p><strong>Precio actual del token en COP:</strong> <span id="precio-token">Cargando...</span></p>
        <p><strong>Valor a recibir:</strong> <span id="valor-recibir">0 COP</span></p>

        <button type="button" onclick="enviarWhatsApp()">Enviar a WhatsApp</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const tasaCambio = 4407; // Tipo de cambio ajustable

    // Función para obtener el precio del token desde la API de Binance
    function obtenerPrecioToken(token) {
        document.getElementById("precio-token").textContent = "Cargando...";
        
        fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${token}USDT`)
            .then(response => response.json())
            .then(data => {
                if (data.price) {
                    const precioUSD = parseFloat(data.price);
                    const precioCOP = precioUSD * tasaCambio; // Convertir a COP
                    document.getElementById("precio-token").textContent = precioCOP.toLocaleString('es-CO', { minimumFractionDigits: 2 }) + ' COP';
                    actualizarValorRecibir();
                } else {
                    document.getElementById("precio-token").textContent = 'No disponible';
                }
            })
            .catch(error => {
                console.error('Error al obtener el precio del token:', error);
                document.getElementById("precio-token").textContent = 'No disponible';
            });
    }

    // Función para actualizar el valor a recibir
    function actualizarValorRecibir() {
        const cantidad = parseFloat(document.getElementById("cantidad").value) || 0;
        const token = document.getElementById("token").value;
        const precioCOP = parseFloat(document.getElementById("precio-token").textContent.replace(' COP', '').replace(',', '')) || 0;
        const valorRecibir = cantidad * precioCOP * (1 - 0.22); // Aplicar comisión del 22%
        document.getElementById("valor-recibir").textContent = valorRecibir.toLocaleString('es-CO', { minimumFractionDigits: 2 }) + ' COP';
    }

    // Función para enviar la transacción por WhatsApp
    function enviarWhatsApp() {
        const nombre = document.getElementById("nombre").value;
        const documento = document.getElementById("documento").value;
        const cuenta = document.getElementById("cuenta").value;
        const wallet = document.getElementById("wallet").value;
        const token = document.getElementById("token").value;
        const cantidad = document.getElementById("cantidad").value;
        const precioToken = document.getElementById("precio-token").textContent;
        const valorRecibir = document.getElementById("valor-recibir").textContent;

        // URL de wallet para compartir
        const baseUrl = "https://worldchain-mainnet.explorer.alchemy.com/address/";
        const fullUrl = `${baseUrl}${wallet}?tab=token_transfers`;

        // Construir el mensaje
        const mensaje = `*Formulario de Transacción*\n\n` +
                        `*Nombre:* ${nombre}\n` +
                        `*Documento de Identidad:* ${documento}\n` +
                        `*Cuenta Nequi:* ${cuenta}\n` +
                        `*Wallet del Cliente:* ${wallet}\n` +
                        `*Token:* ${token}\n` +
                        `*Cantidad:* ${cantidad}\n` +
                        `*Precio del Token:* ${precioToken}\n` +
                        `*Valor a Recibir:* ${valorRecibir}\n\n` +
                        `*Enlace de Wallet:* ${fullUrl}`;

        // Enviar mensaje por WhatsApp
        const urlWhatsApp = `https://wa.me/3248092374?text=${encodeURIComponent(mensaje)}`;
        window.open(urlWhatsApp, '_blank');
    }

    // Actualizar el precio y saldo cada 30 segundos
    setInterval(function() {
        obtenerPrecioToken('WLD');
    }, 30000);

    // Obtener el precio del token al cargar
    obtenerPrecioToken('WLD');
</script>
</body>
</html>
