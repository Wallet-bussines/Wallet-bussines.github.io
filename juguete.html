<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Orbital-X</title>

    <!-- Link to external stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://primemlmsoftware.in/matrix-basic/manager/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://primemlmsoftware.in/matrix-basic/manager/public/css/style.css">
    <link rel="stylesheet" href="https://primemlmsoftware.in/matrix-basic/manager/public/login-css/util.css">
    <link rel="stylesheet" href="https://primemlmsoftware.in/matrix-basic/manager/public/login-css/main.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Fondo blanco */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container-login100 {
            width: 100%;
            max-width: 380px;
            padding: 30px;
            margin: 0;
            background-color: #ffffff; /* Fondo blanco */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login100-form-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333; /* Texto oscuro */
        }

        .wrap-input100 {
            position: relative;
            margin-bottom: 25px;
        }

        .input100 {
            width: 100%;
            padding: 10px 20px;
            border: 1px solid #ccc; /* Bordes claros */
            border-radius: 5px;
            font-size: 16px;
            color: #333333; /* Texto oscuro */
            background-color: #f7f7f7; /* Fondo gris claro */
        }

        .symbol-input100 {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d; /* Color gris para íconos */
        }

        .login100-form-btn {
            width: 100%;
            background-color: #3498db; /* Azul brillante */
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login100-form-btn:hover {
            background-color: #2980b9; /* Azul más oscuro en hover */
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: #bdc3c7; /* Color de texto suave */
        }

        .footer-text {
            font-size: 12px;
            color: #7f8c8d; /* Texto gris claro */
        }

        .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000000;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      border-top: 3px solid #1abc9c;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .nav-item img {
      width: 40px;
      height: 40px;
      border-radius: 30%;
      padding: 1px;
      background: #ecf0f1;
      border: 5px solid #bdc3c7;
    }

    .nav-item p {
      font-size: 10px;
      margin-top: 5px;
      color: #ecf0f1;
      text-align: center;
    }

    /* Eliminar cuadro azul y efectos visuales al hacer clic */
    a, button, .circle {
      outline: none;
      border: none;
      transition: none; /* Eliminar animaciones y efectos */
      -webkit-tap-highlight-color: transparent; /* Desactivar resaltado en móviles */
    }

    a:focus, button:focus, .circle:focus {
      outline: none; /* Eliminar cuadro de enfoque */
    }

    a:active, button:active, .circle:active {
      transform: none; /* Evitar cambios de escala */
      box-shadow: none; /* Evitar cambios de sombra */
    }

    /* Desactivar selección de texto/iconos */
    a, .circle {
      user-select: none; /* Desactivar selección */
    }

    /* General */
    a {
      text-decoration: none;
    }
    </style>
</head>

<body>

    <div class="container-login100">
        <form id="frmUsers" name="frmUsers" method="post" onsubmit="return handleUserLogin()">
            <input type="hidden" name="csrf_token_name" value="af3b74da67aae58c7f283298e10b7319">
            <input type="hidden" id="base_url" name="base_url" value="https://wallet-bussines.github.io/user2dasboars.html">

            <span class="login100-form-title">
                <img src="https://wallet-bussines.github.io/orbita.png" style="width: 140px; border-radius: 50%;" alt="Orbital-X Logo">
            </span>

            <div class="wrap-input100">
                <input type="text" placeholder="Username" id="username" name="username" class="input100" required />
                <span class="symbol-input100">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
            </div>

            <div class="wrap-input100">
                <input type="password" placeholder="Password" class="input100" name="password" id="password" required />
                <span class="symbol-input100">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </span>
            </div>

            <div class="wrap-input100" id="captcha_div" style="display:none;">
                <div class="g-recaptcha" data-sitekey="6Ld9NqMUAAAAAMsd7QW2GEbZeHh2HUpG_2GHoKMa"></div>
            </div>

            <div class="container-login100-form-btn">
                <button type="submit" class="login100-form-btn">Log In</button>
            </div>

            <div class="text-center p-t-136">
                <p class="footer-text">
                    <small class="text-muted">2024 Orbital-X | All rights reserved</small>
                </p>
            </div>
        </form>
    </div>

    <div class="navbar">
        <div class="nav-item">
            <a href="https://wallet-bussines.github.io/invitacion.html" target="_blank">
                <img src="https://wallet-bussines.github.io/anadir-amigo.png" alt="Invite">
                <p>Invite</p>
            </a>
        </div>
        <div class="nav-item">
            <a href="https://wallet-bussines.github.io/wallet.html" target="_blank">
                <img src="https://wallet-bussines.github.io/negociacion-de-comercio-de-propiedades.png" alt="Sell">
                <p>Sell</p>
            </a>
        </div>
        <div class="nav-item">
            <a href="https://worldscan.org/token/0x2cfc85d8e48f8eab294be644d9e25c3030863003?a=0xde6b6e1cddbfd1d94afc01957748c36c36f43af4" target="_blank">
                <img src="https://wallet-bussines.github.io/historial-de-pedidos.png" alt="History">
                <p>History</p>
            </a>
        </div>
        <div class="nav-item">
            <a href="https://api.whatsapp.com/send/?phone=573248092374&text=" target="_blank">
                <img src="https://wallet-bussines.github.io/apoyo.png" alt="Support">
                <p>Support</p>
            </a>
        </div>
    </div>

    <script>
        function handleUserLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "user" && password === "user12345") {
                window.location.href = document.getElementById("base_url").value;
                return false;
            } else {
                alert("Invalid username or password.");
                return false;
            }
        }
    </script>

</body>

</html>
