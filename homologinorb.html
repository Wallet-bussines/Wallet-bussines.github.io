<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://wallet-bussines.github.io/Orbitalx.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .logo {
            width: 140px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            width: 200px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://wallet-bussines.github.io/Orbitalx.png" alt="Logo" class="logo" />
        <h2>User Login</h2>
        <div class="buttons">
            <button class="button" onclick="window.location.href='https://wallet-bussines.github.io/adminorbi.html'">Admin</button>
            <button class="button" onclick="window.location.href='https://wallet-bussines.github.io/userloginorb.html'">User</button>
        </div>
    </div>

</body>

</html>
