    }

    .nav-item img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #1abc9c; /* Efecto de resplandor */
    }

    .nav-item p {
      font-size: 10px; /* Tamaño de fuente más pequeño */

      color: #ecf0f1; /* Texto claro */
