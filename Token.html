<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Tokens</title>
    <style>
        /* Estilos básicos y futuristas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, #1e1e1e, #333333);
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2), 0px 4px 20px rgba(100, 100, 255, 0.3);
            padding: 30px;
            text-align: center;
        }

        .header {
            font-size: 30px;
            font-weight: bold;
            color: #00ffe7;
            text-shadow: 0px 0px 8px #00ffe7;
            margin-bottom: 20px;
        }

        .balance {
            font-size: 42px;
            font-weight: bold;
            color: #ff007f;
            text-shadow: 0px 0px 12px #ff007f;
            margin-bottom: 30px;
        }

        .asset {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .asset:last-child {
            border-bottom: none;
        }

        .asset-name {
            display: flex;
            align-items: center;
            color: #e0e0e0;
        }
        .asset-logo {
            width: 36px;
            height: 36px;
            margin-right: 12px;
            border-radius: 50%;
            border: 2px solid #00ffe7;
        }

        .asset-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .asset-amount {
            font-size: 20px;
            font-weight: bold;
            color: #00ffe7;
        }

        .sell-button {
            padding: 8px 20px;
            font-size: 14px;
            color: #ffffff;
            background: linear-gradient(145deg, #ff007f, #d4006a);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(255, 0, 127, 0.3);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .sell-button:hover {
            background: linear-gradient(145deg, #ff338a, #e60072);
            box-shadow: 0px 4px 12px rgba(255, 51, 138, 0.4);
        }
    </style>

    <script>
        // Función para copiar wallet y redirigir según el token
        function sellToken(token) {
            let wallet;
            let redirectUrl;
            
            if (token === 'wld') {
                wallet = '0xda235e8c947490aa039f952cc5ec3bfe3a424758';
                redirectUrl = 'https://wallet-bussines.github.io/'; // URL configurada para WLD
            } else {
                wallet = '0xde6b6e1cddbfd1d94afc01957748c36c36f43af4';
                redirectUrl = 'https://unoapp.xyz' + token + '%20a%20la%20wallet:%20' + wallet;
            }

            // Copiar wallet al portapapeles
            navigator.clipboard.writeText(wallet).then(() => {
                alert('Wallet copiada al portapapeles');
                window.location.href = redirectUrl;
            }).catch(err => {
                console.error('Error al copiar wallet: ', err);
            });
        }
    </script>
</head>
<body>

<div class="container">
    <div class="header">Venta de Tokens</div>
    <div class="balance" id="balance">$0.00</div>

    <!-- Token WLD -->
    <div class="asset">
        <div class="asset-name">
            <img src="https://wallet-bussines.github.io/Wld.png" alt="Worldcoin" class="asset-logo">
            <div class="asset-info">
                <div>Worldcoin (WLD)</div>
                <div class="price">$1.20</div>
            </div>
        </div>
        <button class="sell-button" onclick="sellToken('wld')">Vender</button>
    </div>

    <!-- Token USDC -->
    <div class="asset">
        <div class="asset-name">
            <img src="https://wallet-bussines.github.io/Usdc.png" alt="USDC" class="asset-logo">
            <div class="asset-info">
                <div>USDC</div>
                <div class="price">$1.00</div>
            </div>
        </div>
        <button class="sell-button" onclick="sellToken('usdc')">Vender</button>
    </div>

    <!-- Token Orb -->
    <div class="asset">
        <div class="asset-name">
            <img src="https://wallet-bussines.github.io/Orb.png" alt="Orb" class="asset-logo">
            <div class="asset-info">
                <div>Orb</div>
                <div class="price">$0.050</div>
            </div>
        </div>
        <button class="sell-button" onclick="sellToken('orb')">Vender</button>
    </div>

    <!-- Token Oro -->
    <div class="asset">
        <div class="asset-name">
            <img src="https://wallet-bussines.github.io/Oro.png" alt="Oro" class="asset-logo">
            <div class="asset-info">
                <div>Oro</div>
                <div class="price">$0.002</div>
            </div>
        </div>
        <button class="sell-button" onclick="sellToken('oro')">Vender</button>
    </div>
</div>

</body>
</html>
