<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con iFrames Responsivos</title>
  <style>
    /* Estilos generales del cuerpo y la página */
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
      overflow: hidden; /* Elimina el desplazamiento de la página */
    }

    /* Estilo para la página en general con borde oscuro */
    .content {
      min-height: 100vh; /* Asegura que la página se alargue según el contenido */
      display: flex;
      flex-direction: column;
      border: 0px solid #333; /* Borde oscuro alrededor de la página */
      border-radius: 00px; /* Bordes redondeados para el contorno */
      margin: 00px; /* Margen de 20px para no tocar los bordes de la pantalla */
      overflow: hidden; /* Elimina cualquier desbordamiento interno */
    }

    /* Estilo para los contenedores de los iframes */
    .iframe-container {
      flex-grow: 1;
      padding: 00px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Evita el desbordamiento de los iframes */
    }

    iframe {
      width: 130%;
      max-width: 130%;
      height: 130%;
      min-height: 500px;
      border: 02;
      margin: 02 auto;
      display: block;
      border-radius: 6px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    /* Diseño responsivo para móviles */
    @media screen and (max-width: 1100px) {
      iframe {
        height: 670px; /* Ajustar la altura para pantallas pequeñas */
      }
    }

    /* Diseño responsivo para pantallas grandes */
    @media screen and (min-width: 1200px) {
      iframe {
        min-height: 690px; /* Mayor altura en pantallas grandes */
      }
    }

  </style>
</head>

<body>

  <!-- Contenedor de los iframes -->
  <div class="content">
    <div class="iframe-container">
      <iframe src="https://wallet-bussines.github.io/wallet.html"></iframe>
    </div>
  </div>

</body>

</html>
