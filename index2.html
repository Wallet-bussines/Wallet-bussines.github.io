<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minería de Wallet VRSC</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4cafab;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .hash-text {
            word-wrap: break-word;
            font-size: 12px;
            color: #a1a1a1;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Minería de Wallet VRSC</h2>
            <p>Wallet: RPqwP8wuRWFGiP31f7NTDq6KgF6B5Crych</p>
        </div>
        <div class="box">
            <h3>Estado de la Red</h3>
            <p>Conexiones a la Red: 99</p>
            <p>Dificultad: 22</p>
            <p>Supply de la Moneda (VRSC): 58132.16</p>
            <p>Balance de la Wallet: 5.16 VRSC</p>
        </div>
        <div class="box">
            <h3>Minería</h3>
            <p id="hash-result" class="hash-text"></p>
        </div>
    </div>

    <script>
        // Función para simular el proceso de minería
        function startMining() {
            const hashResult = document.getElementById("hash-result");

            // Genera un nonce y un hash aleatorio simulado
            const nonce = Math.floor(Math.random() * 1000000);
            const hash = cryptoRandomHash(nonce);

            // Muestra el resultado en pantalla
            hashResult.textContent = `Hash válido encontrado:\n${hash}\ncon nonce: ${nonce}`;

            // Llama a la función nuevamente después de un retraso
            setTimeout(startMining, 2000); // 2 segundos de espera antes de intentar otro hash
        }

        // Función para generar un hash aleatorio simulado
        function cryptoRandomHash(nonce) {
            return Array(64).fill(0).map(() => Math.floor(Math.random() * 16).toString(16)).join('');
        }

        // Inicia la minería automática
        startMining();
    </script>
</body>
</html>
