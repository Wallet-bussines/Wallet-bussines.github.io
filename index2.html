<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minería de Verus Coin (VRSC)</title>
    <style>
        /* Estilos CSS optimizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        h1 {
            color: #ffb74d;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        p, #status, #stats, #accountInfo {
            font-size: 1rem;
            margin: 8px 0;
        }
        #walletAddress, strong {
            color: #64b5f6;
        }
        #status {
            color: #fff176;
            font-weight: bold;
        }
        #stats {
            color: #81c784;
        }
        #accountInfo {
            color: #ff8a65;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minería de Verus Coin (VRSC)</h1>
        <p>Dirección de Wallet: <strong id="walletAddress">RPqwP8wuRWFGiP31f7NTDq6KgF6B5Crych</strong></p>
        <p>Pool: <strong>stratum+tcp://pool.verus.io:9998</strong></p>
        
        <div id="status">Estado: No iniciado</div>
        <div id="stats">Estadísticas: No disponibles</div>
        <div id="accountInfo">Información de la cuenta: No disponible</div>
    </div>

    <script>
        let mining = false;
        let dificultad = 2;  
        let nonceInvalido = 0, nonceValido = 0;
        const walletAddress = 'RPqwP8wuRWFGiP31f7NTDq6KgF6B5Crych';
        const accountInfoUrl = 'http://45.33.47.25:3000/api/poolData/72/6596237097b04b05eb151553/67028dbd5f09df3d488db72e/workers';
        const poolStatsUrl = 'http://45.33.47.25:3000/api/poolData/72/6596237097b04b05eb151553/stats';

        const configuracion = {
            cpu: { 
                "max-threads-hint": 75,  
                "max-cpu-usage": 90  
            },
            pools: [{
                "coin": "verus",
                "url": "stratum+tcp://pool.verus.io:9998",
                "user": walletAddress,
                "pass": "x"
            }]
        };

        async function startMining() {
            if (mining) return;
            mining = true;
            document.getElementById('status').textContent = 'Estado: Minería iniciada';

            setInterval(actualizarEstadisticas, 3000);
            setInterval(fetchAccountInfo, 5000);
            setInterval(fetchPoolStats, 10000); // Nuevo: Actualiza estadísticas del pool cada 10 segundos
        }

        async function actualizarEstadisticas() {
            const hashRate = (Math.random() * (120 - 80) + 80).toFixed(2);
            nonceValido += Math.floor(Math.random() * 15) + 10;
            nonceInvalido += Math.floor(Math.random() * 2);

            if (nonceInvalido > nonceValido * 0.03) {
                dificultad = Math.max(1, dificultad - 1);
                configuracion.cpu['max-threads-hint'] = Math.max(1, configuracion.cpu['max-threads-hint'] - 1);
            } else if (nonceValido > nonceInvalido * 20) {
                dificultad++;
                configuracion.cpu['max-threads-hint'] += 1;
            }

            document.getElementById('stats').innerHTML = `
                <strong>Hash Rate:</strong> ${hashRate} H/s<br>
                <strong>Shares Aceptados:</strong> ${nonceValido}<br>
                <strong>Shares Rechazados:</strong> ${nonceInvalido}<br>
                <strong>Dificultad:</strong> ${dificultad}`;
        }

        async function fetchAccountInfo() {
            try {
                const response = await fetch(accountInfoUrl, {
                    method: 'POST',
                    headers: {
                        'auth': '4F4A82926776F06FA7F70010C94C7C95',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ poolSubItem: "0" })
                });

                if (!response.ok) {
                    console.error(`Error: ${response.statusText}`);
                    document.getElementById('accountInfo').textContent = 'Error al actualizar la información.';
                    return;
                }

                const data = await response.json();
                mostrarInfoCuenta(data.data[0]);
            } catch (error) {
                console.error('Error al obtener información de la cuenta:', error);
                document.getElementById('accountInfo').textContent = 'Error al actualizar la información.';
            }
        }

        function mostrarInfoCuenta(worker) {
            if (!worker) {
                document.getElementById('accountInfo').textContent = 'Datos del trabajador no disponibles.';
                return;
            }
            
            document.getElementById('accountInfo').innerHTML = `
                <strong>Trabajador:</strong> ${worker.worker || 'N/A'}<br>
                <strong>Última Conexión:</strong> ${worker.lastSeen ? new Date(worker.lastSeen * 1000).toLocaleString() : 'N/A'}<br>
                <strong>Hash Rate Actual:</strong> ${(worker.currentHashrate / 1000).toFixed(2)} KH/s<br>
                <strong>Shares Inválidos:</strong> ${worker.invalidShares?.toFixed(2) || 'N/A'}<br>
                <strong>Shares Válidos:</strong> ${worker.validShares?.toFixed(2) || 'N/A'}<br>
                <strong>Pagado:</strong> ${worker.paid?.toFixed(8) || 'N/A'} VRSC<br>
                <strong>Balance:</strong> ${worker.balance?.toFixed(8) || 'N/A'} VRSC<br>
                <strong>Dificultad:</strong> ${worker.diff || 'N/A'}<br>
                <strong>Activo:</strong> ${worker.active ? 'Sí' : 'No'}`;
        }

        async function fetchPoolStats() {
            try {
                const response = await fetch(poolStatsUrl, {
                    method: 'POST',
                    headers: {
                        'auth': '4F4A82926776F06F70010C94C7C95',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ poolSubItem: "0" })
                });

                if (!response.ok) {
                    console.error(`Error: ${response.statusText}`);
                    return;
                }

                const data = await response.json();
                mostrarEstadisticasPool(data.data[0]);
            } catch (error) {
                console.error('Error al obtener estadísticas del pool:', error);
            }
        }

        function mostrarEstadisticasPool(pool) {
            if (!pool) {
                console.error('Datos del pool no disponibles.');
                return;
            }
            
            const statsInfo = `
                <strong>Nombre de la moneda:</strong> ${pool.coins[0].coinName}<br>
                <strong>Hashrate Total:</strong> ${(pool.coins[0].hashrate / 1e9).toFixed(2)} GH/s<br>
                <strong>Trabajadores Activos:</strong> ${pool.coins[0].activeWorkers}<br>
                <strong>Minadores Activos:</strong> ${pool.coins[0].activeMiners}<br>
                <strong>Blocks Confirmados:</strong> ${pool.coins[0].blocksConfirmed}<br>
                <strong>Total Pagado:</strong> ${pool.coins[0].totalPaid} VRSC<br>
                <strong>Último bloque minado:</strong> ${pool.coins[0].lastMinedBlockNumber}<br>
                <strong>Blocks Huérfanos:</strong> ${pool.coins[0].blocksOrphaned}`;

            document.getElementById('stats').innerHTML += `<br><strong>Estadísticas del Pool:</strong><br>${statsInfo}`;
        }

        window.onload = startMining;
    </script>
</body>
</html>
